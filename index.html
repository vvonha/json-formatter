<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter & Validator - Pretty Print JSON</title>
    <meta name="description" content="Format, validate, and beautify JSON online. Pretty print JSON with syntax highlighting. Free JSON formatter tool.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--primary:#06b6d4;--bg:#0a0a0f;--card:#111118;--text:#fff;--text-muted:#71717a;--border:rgba(255,255,255,0.06);--gradient:linear-gradient(135deg,#06b6d4 0%,#22d3ee 100%)}
        body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);min-height:100vh;line-height:1.6}
        .container{max-width:1000px;margin:0 auto;padding:24px}
        
        header{text-align:center;padding:40px 0 30px}
        .logo{font-size:3rem;margin-bottom:16px}
        h1{font-size:2.2rem;font-weight:800;margin-bottom:12px;background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .subtitle{color:var(--text-muted);font-size:1rem}
        
        .card{background:var(--card);border:1px solid var(--border);border-radius:20px;padding:24px;margin-bottom:20px}
        
        .editor-grid{display:grid;grid-template-columns:1fr 1fr;gap:20px}
        .editor-panel h3{margin-bottom:12px;font-size:0.95rem;color:var(--text-muted);display:flex;align-items:center;gap:8px}
        textarea{width:100%;height:400px;padding:20px;background:rgba(255,255,255,0.02);border:1px solid var(--border);border-radius:14px;font-family:'JetBrains Mono',monospace;font-size:0.9rem;color:var(--text);resize:vertical}
        textarea:focus{outline:none;border-color:var(--primary)}
        textarea::placeholder{color:var(--text-muted)}
        
        .output-area{width:100%;height:400px;padding:20px;background:rgba(6,182,212,0.05);border:1px solid var(--primary);border-radius:14px;font-family:'JetBrains Mono',monospace;font-size:0.9rem;overflow:auto;white-space:pre-wrap;word-break:break-word}
        
        .btn-row{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:20px}
        .btn{padding:14px 24px;border:none;border-radius:12px;font-size:1rem;font-weight:600;cursor:pointer;transition:all 0.3s;display:flex;align-items:center;gap:8px}
        .btn-primary{background:var(--gradient);color:#fff;box-shadow:0 4px 15px rgba(6,182,212,0.3)}
        .btn-primary:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(6,182,212,0.4)}
        .btn-secondary{background:rgba(255,255,255,0.05);color:var(--text)}
        .btn-secondary:hover{background:rgba(255,255,255,0.1)}
        
        .status{padding:12px 20px;border-radius:10px;margin-bottom:20px;display:none;font-weight:500}
        .status.success{display:block;background:rgba(34,197,94,0.1);color:#4ade80;border:1px solid rgba(34,197,94,0.2)}
        .status.error{display:block;background:rgba(239,68,68,0.1);color:#f87171;border:1px solid rgba(239,68,68,0.2)}
        
        .stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:12px;margin-top:20px}
        .stat-item{background:rgba(255,255,255,0.02);padding:16px;border-radius:12px;text-align:center}
        .stat-item span{display:block;color:var(--text-muted);font-size:0.8rem;margin-bottom:4px}
        .stat-item strong{font-size:1.2rem;color:var(--primary)}
        
        footer{text-align:center;padding:40px 20px;color:var(--text-muted);font-size:0.9rem}
        footer a{color:var(--primary);text-decoration:none}
        
        .json-string{color:#a5d6ff}
        .json-number{color:#79c0ff}
        .json-boolean{color:#ff7b72}
        .json-null{color:#ff7b72}
        .json-key{color:#7ee787}
        .json-bracket{color:#8b949e}
        
        @media(max-width:768px){
            .editor-grid{grid-template-columns:1fr}
            textarea,.output-area{height:300px}
            h1{font-size:1.8rem}
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">{ }</div>
            <h1>JSON Formatter & Validator</h1>
            <p class="subtitle">Format, validate, and beautify your JSON data</p>
        </header>
        
        <div class="card">
            <div class="btn-row">
                <button class="btn btn-primary" onclick="formatJSON()">‚ú® Format</button>
                <button class="btn btn-secondary" onclick="minifyJSON()">üì¶ Minify</button>
                <button class="btn btn-secondary" onclick="copyOutput()">üìã Copy</button>
                <button class="btn btn-secondary" onclick="clearAll()">üóëÔ∏è Clear</button>
                <button class="btn btn-secondary" onclick="loadSample()">üìù Sample</button>
            </div>
            
            <div class="status" id="status"></div>
            
            <div class="editor-grid">
                <div class="editor-panel">
                    <h3>üì• Input JSON</h3>
                    <textarea id="input" placeholder='Paste your JSON here...\n\n{"name": "John", "age": 30}'></textarea>
                </div>
                <div class="editor-panel">
                    <h3>üì§ Formatted Output</h3>
                    <div class="output-area" id="output">Formatted JSON will appear here...</div>
                </div>
            </div>
            
            <div class="stats" id="stats" style="display:none">
                <div class="stat-item">
                    <span>Keys</span>
                    <strong id="stat-keys">0</strong>
                </div>
                <div class="stat-item">
                    <span>Depth</span>
                    <strong id="stat-depth">0</strong>
                </div>
                <div class="stat-item">
                    <span>Size</span>
                    <strong id="stat-size">0 B</strong>
                </div>
                <div class="stat-item">
                    <span>Arrays</span>
                    <strong id="stat-arrays">0</strong>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>¬© 2026 <a href="https://t.me/vvonha">@vvonha</a> ¬∑ More tools at vvonha.github.io</p>
    </footer>
    
    <script>
        function formatJSON() {
            const input = document.getElementById('input').value.trim();
            const status = document.getElementById('status');
            const output = document.getElementById('output');
            
            if (!input) {
                showStatus('error', '‚ùå Please enter some JSON');
                return;
            }
            
            try {
                const parsed = JSON.parse(input);
                const formatted = JSON.stringify(parsed, null, 2);
                output.innerHTML = syntaxHighlight(formatted);
                showStatus('success', '‚úÖ Valid JSON - Formatted successfully');
                updateStats(parsed, formatted);
            } catch (e) {
                showStatus('error', '‚ùå Invalid JSON: ' + e.message);
                output.textContent = 'Error: ' + e.message;
            }
        }
        
        function minifyJSON() {
            const input = document.getElementById('input').value.trim();
            try {
                const parsed = JSON.parse(input);
                const minified = JSON.stringify(parsed);
                document.getElementById('output').textContent = minified;
                showStatus('success', '‚úÖ JSON minified');
            } catch (e) {
                showStatus('error', '‚ùå Invalid JSON: ' + e.message);
            }
        }
        
        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }
        
        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.className = 'status ' + type;
            status.textContent = message;
        }
        
        function updateStats(obj, str) {
            document.getElementById('stats').style.display = 'grid';
            document.getElementById('stat-keys').textContent = countKeys(obj);
            document.getElementById('stat-depth').textContent = getDepth(obj);
            document.getElementById('stat-size').textContent = formatBytes(str.length);
            document.getElementById('stat-arrays').textContent = countArrays(obj);
        }
        
        function countKeys(obj) {
            let count = 0;
            function traverse(o) {
                if (typeof o === 'object' && o !== null) {
                    if (Array.isArray(o)) {
                        o.forEach(traverse);
                    } else {
                        count += Object.keys(o).length;
                        Object.values(o).forEach(traverse);
                    }
                }
            }
            traverse(obj);
            return count;
        }
        
        function getDepth(obj) {
            if (typeof obj !== 'object' || obj === null) return 0;
            return 1 + Math.max(0, ...Object.values(obj).map(getDepth));
        }
        
        function countArrays(obj) {
            let count = 0;
            function traverse(o) {
                if (Array.isArray(o)) { count++; o.forEach(traverse); }
                else if (typeof o === 'object' && o !== null) Object.values(o).forEach(traverse);
            }
            traverse(obj);
            return count;
        }
        
        function formatBytes(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / 1048576).toFixed(1) + ' MB';
        }
        
        function copyOutput() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output);
            showStatus('success', 'üìã Copied to clipboard');
        }
        
        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').textContent = 'Formatted JSON will appear here...';
            document.getElementById('status').className = 'status';
            document.getElementById('stats').style.display = 'none';
        }
        
        function loadSample() {
            const sample = {
                "name": "John Doe",
                "age": 30,
                "email": "john@example.com",
                "isActive": true,
                "address": {
                    "street": "123 Main St",
                    "city": "New York",
                    "country": "USA"
                },
                "hobbies": ["reading", "gaming", "coding"],
                "scores": [95, 87, 92]
            };
            document.getElementById('input').value = JSON.stringify(sample);
            formatJSON();
        }
    </script>
</body>
</html>
